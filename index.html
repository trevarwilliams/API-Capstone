<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<meta name="author" content="Trevar Williams">
	<meta name="description" content="Find bands a lot like the ones you already love!">
	<title>A Lot Like</title>
	

  <!-- CSS Normalize, font, stylesheet -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css" rel="stylesheet">
	<link href="main.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

  <!-- Jquery & javascript load -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="index.js"></script>
</head>

<body>

	<div class="container">
		<div class="nav-bar">
			<ul>
				<li><a href="">Home</a></li>
				<li><a href="https://www.last.fm/" target="_blank">Last.FM</a></li>
			</ul>
		</div>
    <div class="landing-page-container">
			<h1>Explore artists a lot like the ones you already love! </h1>
		</div>
		
		<div class="form-container">
			<form class="search-form" name="tastedive-search">
				<label for="band-search">Find bands a lot like...</label>
				<input type="text" name="query" id="band-search" placeholder="Artist name" required>
				<button type="Submit" value="Search" taxindex="-1"></button>
      </form>
    </div>

    <main role="main" class="search-results" aria-live="assertive" hidden>
      <div class="js-search-header">
    	  <!-- Searched artist result will appear here -->
      </div>
      <div class="js-search-results">
        <h2>Similar Artists</h2>
        <!-- Similar artist results will appear here -->
      </div>
    </main>
  </div>

</body>
</html>
